<!DOCTYPE html>
<html>
<head>
  <title>WDI-Project-4</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script type="text/javascript" src="./js/app.js"></script>
  <link rel="stylesheet" type="text/css" href="./css/reset.css">

</head>
<body>

  <header>

  <main>

      <li class='game-gridsquare' id='1'>shape 1</li>
      <li class='game-gridsquare' id='2'>shape 2</li>
      <li class='game-gridsquare' id='3'>shape 3</li>
      <li class='game-gridsquare' id='4'>shape 4</li>
      <li class='game-gridsquare' id='5'>shape 5</li>
      <li class='game-gridsquare' id='6'>shape 6</li>
      <li class='game-gridsquare' id='7'>shape 7</li>
