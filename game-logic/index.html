<!DOCTYPE html>
<html>
<head>
  <title>WDI-Project-4</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script type="text/javascript" src="./js/app.js"></script>
  <link rel="stylesheet" type="text/css" href="./css/reset.css">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>

  <header>
    <ul>
      <li><h1>SHAPES</h1></li>
      <li id='player-score'>Score: 0</li>
      <li id='timer'>Time: </li>
    </ul>
  </header>

  <main>

    <ul class='player-grid'>
      <li class='player-gridsquare' id='player-gridsquare-0'></li>
      <li class='player-gridsquare' id='player-gridsquare-1'></li>
      <li class='player-gridsquare' id='player-gridsquare-2'></li>
      <li class='player-gridsquare' id='player-gridsquare-3'></li>
      <li class='player-gridsquare' id='player-gridsquare-4'></li>
    </ul>

    <ul class='player-grid-selected'>
      <li class='player-gridsquare' id='player-gridsquare-5'></li>
    </ul>

    <ul class='game-grid'>
      <li class='game-gridsquare' id='0'></li>
      <li class='game-gridsquare' id='1'></li>
      <li class='game-gridsquare' id='2'></li>
      <li class='game-gridsquare' id='3'></li>
      <li class='game-gridsquare' id='4'></li>
      <li class='game-gridsquare' id='5'></li>
      <li class='game-gridsquare' id='6'></li>
      <li class='game-gridsquare' id='7'></li>
      <li class='game-gridsquare' id='8'></li>
    </ul>

    <ul class='cpu-grid-selected'>
      <li class='cpu-gridsquare' id='cpu-gridsquare-5'></li>
    </ul>

    <ul class='cpu-grid'>
      <li class='cpu-gridsquare' id='cpu-gridsquare-0'></li>
      <li class='cpu-gridsquare' id='cpu-gridsquare-1'></li>
      <li class='cpu-gridsquare' id='cpu-gridsquare-2'></li>
      <li class='cpu-gridsquare' id='cpu-gridsquare-3'></li>
      <li class='cpu-gridsquare' id='cpu-gridsquare-4'></li>
    </ul>
  </main>

</body>
</html>
