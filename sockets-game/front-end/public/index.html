<!DOCTYPE html>
<html ng-app="shapes">
<head>
  <title>WDI-Project-4</title>
  <!-- scripts -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
  <script type="text/javascript" src="https://cdn.rawgit.com/auth0/angular-jwt/master/dist/angular-jwt.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-resource.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script type="text/javascript" src="./js/app.js"></script>
  <script type="text/javascript" src="./js/services/tokenService.js"></script>
  <script type="text/javascript" src="./js/services/authInterceptor.js"></script>
  <script type="text/javascript" src="./js/services/currentUser.js"></script>
  <script type="text/javascript" src="./js/models/user.js"></script>
  <script type="text/javascript" src="./js/controllers/usersController.js"></script>
  <!-- stylesheets -->
  <link rel="stylesheet" type="text/css" href="./css/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>

  <header ng-controller="UsersController as users">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a ui-sref-active="active" ui-sref="home" class="navbar-brand" href="#">SHAPES</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li><a ng-show="users.checkLoggedIn()" href="#" ui-sref-active="active" ui-sref="game">PLAY</a></li>
            <li><a ng-show="users.checkLoggedIn()" href="#" ui-sref-active="active" ui-sref="profile">PROFILE</a></li>
            <li><a ng-hide="users.checkLoggedIn()" href="#" ui-sref-active="active" ui-sref="login">LOGIN</a></li>
            <li><a ng-hide="users.checkLoggedIn()" href="#" ui-sref-active="active" ui-sref="register">REGISTER</a></li>
            <li><a ng-show="users.checkLoggedIn()" href="#" ui-sref-active="active" ui-sref="home" ng-click="users.logout()">LOGOUT</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main ui-view></main>

</body>
</html>
