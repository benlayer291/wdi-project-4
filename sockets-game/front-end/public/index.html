<!DOCTYPE html>
<html ng-app="shapes">
<head>
  <title>WDI-Project-4</title>
  <!-- scripts -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script type="text/javascript" src="./js/app.js"></script>
  <!-- stylesheets -->
  <link rel="stylesheet" type="text/css" href="./css/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>

  <header ng-controller="UsersController as users">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a ui-sref-active="active" ui-sref="home" class="navbar-brand" href="#">SHAPES</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li><a ng-hide="users.user" href="#" ui-sref-active="active" ui-sref="login">Login</a></li>
            <li><a ng-hide="users.user" href="#" ui-sref-active="active" ui-sref="register">Register</a></li>
            <li><a ng-show="users.user" href="#" ui-sref-active="active" ui-sref="home" ng-click="users.logout()">Logout</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <section>
      <ul>
        <li><h1>SHAPES</h1></li>
        <li class='timer'></li>
      </ul>
      <ul class='score'></ul>
      <ul class='notifications'></ul>
    </section>

    <section  class="new-game-tools">
      <form id='join-game'>
        <label for='name'>Player Name:</label>
        <input type='text' name='name' placeholder='Enter your name'>
        <input type='submit' value='Play Game'>
      </form>
  </section>

  <ul class='player-selected-grid'>
    <h2>Player Shape:</h2>
    <li class='player-gridsquare' id='player-selected-gridsquare'></li>
  </ul>

  <div class="message"></div>
  <ul class="game-list"></ul>

  <section class="main-game-grid">
    <ul class='game-grid'>
      <li class='game-gridsquare' id='0'></li>
      <li class='game-gridsquare' id='1'></li>
      <li class='game-gridsquare' id='2'></li>
      <li class='game-gridsquare' id='3'></li>
      <li class='game-gridsquare' id='4'></li>
      <li class='game-gridsquare' id='5'></li>
      <li class='game-gridsquare' id='6'></li>
      <li class='game-gridsquare' id='7'></li>
      <li class='game-gridsquare' id='8'></li>
    </ul>
  </section>

</main>

</body>
</html>
