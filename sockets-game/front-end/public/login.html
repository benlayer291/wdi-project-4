<section id="login" ng-controller="UsersController as users">
  <h1>LOGIN</h1>
  <div class="row">
    <div class="col-xs-12 col-sm-6 col-md-6 col-sm-offset-3 col-md-offset-3">
      <form name="users.loginForm" ng-submit="users.login()">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" name="email"class="form-control" placeholder="Email" ng-model="users.user.email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="password" class="form-control" placeholder="Password" ng-model="users.user.password">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
  </div>
</section>
