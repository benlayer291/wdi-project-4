<header>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a ui-sref-active="active" ui-sref="home" class="navbar-brand" href="#">SHAPES</a>
      </div>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li><a ng-show="users.checkLoggedIn()" href="#" ui-sref-active="active" ui-sref="profile">PROFILE</a></li>
          <li><a ng-hide="users.checkLoggedIn()" href="#" ui-sref-active="active" ui-sref="login">LOGIN</a></li>
          <li><a ng-hide="users.checkLoggedIn()" href="#" ui-sref-active="active" ui-sref="register">REGISTER</a></li>
          <li><a ng-show="users.checkLoggedIn()" href="#" ui-sref-active="active" ui-sref="home" ng-click="users.logout()">LOGOUT</a></li>
        </ul>
      </div>
    </div>
  </nav>
</header>

<section>

  <h1>SHAPES</h1>

  <div ng-hide="users.checkLoggedIn()" class="row">
    <div class="col-md-6 col-md-offset-3">
      <h2>You must <a href="#" ui-sref="register">register</a> or <a href="#" ui-sref="login">login</a> to play</h2>
    </div>
  </div>

  <div ng-show="users.checkLoggedIn()" class="row">
    <div class="col-md-6 col-md-offset-3">
      <h2><a href="#" ui-sref="game">PLAY</a></h2>
    </div>
  </div>

</section>

<section ng-show="users.checkLoggedIn()">

  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <h1>PROFILE</h1>
      <h2>{{ users.user.local.firstname | uppercase}} {{users.user.local.lastname | uppercase}}</h2>
    </div>
  </div>
  
  <div class="row" ng-controller="ScoresController as scores">
    <div class="col-md-6 col-md-offset-3">
      <h3>TOP 10 SCORES</h3>
      <ul>
        <li ng-repeat="score in scores.oneUserScores | orderBy : '-value'  | limitTo : 10">
          {{$index + 1}}: {{ score.value }}
        </li>
      </ul>
    </div>
  </div>

</section>
