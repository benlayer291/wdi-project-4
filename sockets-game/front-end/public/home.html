  <h1>SHAPES</h1>

<section ng-controller="SocketsController as sockets">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <ul>
        <li class='timer'></li>
      </ul>
      <ul class='score'>
        
      </ul>
      <ul class='notifications'>
        
      </ul>   
    </div>
  </div>

  <div class="row new-game-tools">
    <div class="col-md-6 col-md-offset-3">
      <form class="form-inline" id='join-game'>
        <!-- <div class="form-group">
        <label for='name'>Player Name:</label>
        <input type='text' class="form-control" name='name' placeholder='Enter your name'>
        </div> -->
        <input type='submit' class="btn btn-default" value='Play Game'>
      </form>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <ul class='player-selected-grid'>
        <li class='player-gridsquare' id='player-selected-gridsquare'></li>
      </ul>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="message"></div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <ul class="game-list"></ul>
    </div>
  </div>

</section>
