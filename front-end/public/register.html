<header>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#shapes-navbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>                        
        </button>
        <a ui-sref-active="active" ui-sref="home" class="navbar-brand" href="#">SHAPES</a>
      </div>
      <div class="collapse navbar-collapse" id="shapes-navbar">
        <ul class="nav navbar-nav navbar-right">
          <li><a ng-show="users.checkLoggedIn()" href="#" ui-sref-active="active" ui-sref="profile">PROFILE</a></li>
          <li><a ng-hide="users.checkLoggedIn()" href="#" ui-sref-active="active" ui-sref="login">LOGIN</a></li>
          <li><a ng-hide="users.checkLoggedIn()" href="#" ui-sref-active="active" ui-sref="register">REGISTER</a></li>
          <li><a ng-show="users.checkLoggedIn()" href="#" ui-sref-active="active" ui-sref="home" ng-click="users.logout()">LOGOUT</a></li>
        </ul>
      </div>
    </div>
  </nav>
</header>

<main>
<div class="container-fluid" id="register">
  <section ng-controller="UsersController as users">
    <h1>REGISTER</h1>
    <div class="row">
      <div class="col-xs-12 col-sm-6 col-md-6 col-sm-offset-3 col-md-offset-3">
        <form name="users.registerForm" ng-submit="users.register()">
          <div class="form-group">
            <label for="firstname">FIRST NAME</label>
            <input type="text" name="firstname" class="form-control"placeholder="FIRST NAME" ng-model="users.user.firstname">
          </div>
          <div class="form-group">
            <label for="lastname">LAST NAME</label>
            <input type="text" name="lastname" class="form-control"placeholder="LAST NAME" ng-model="users.user.lastname">
          </div>
          <div class="form-group">
            <label for="email">EMAIL</label>
            <input type="email" name="email"class="form-control" placeholder="EMAIL" ng-model="users.user.email">
          </div>
          <div class="form-group">
            <label for="password">PASSWORD</label>
            <input type="password" name="password" class="form-control" placeholder="PASSWORD" ng-model="users.user.password">
          </div>
          <button type="submit" class="btn btn-default">REGISTER</button>
        </form>
      </div>
    </div>
  </section>
</div>
</main>
